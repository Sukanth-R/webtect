<!DOCTYPE html>
<html>
    <head>
        <title>
            IIPC calculator
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style>
            p{
                margin-left:10px;
            }
        </style>
    </head>
    <body class="bg-success">
        <div class="container-fluid">
        <div class="cls1">
        <h1 class="text-center text-white">IIPC CALCULATOR</h1></div>
        <div class="d-flex justify-content-center">
        <div class="card" style="width:50rem;">
        <form method="post">
            <label for="nameoforg" class="form-label text-success">Name of the Industry/Organisation</label>
            <input class="form-control" type="text" id="nameoforg" name="nameoforg" required/><br>
            <label for="nature" class="form-label text-success">Nature of Consultancy</label>
            <input type="radio" class="form-check-input" id="test" name="nature" value="Testing" required/>
            <label for="test" class="form-check-label">Testing</label>
            <input type="radio" class="form-check-input" id="train" name="nature" value="Training" required/>
            <label for="train" class="form-check-label">Training</label>
            <input type="radio" class="form-check-input" id="consult" name="nature" value="Consultancy" required/>
            <label for="consult" class="form-check-label">Consultancy</label><br>
            <label for="amo" class="form-label text-success">Amount</label>
            <input type="number" class="form-control" id="amo" name="amo" required/><br>
            <label for="nooffaculty" class="form-label text-success">Number of faculty</label>
            <select id="sel" class="form-select" name="fac">
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
            </select><br>
            <div class="text-center">
            <button type="button" class="btn btn-success" onclick="print()">Submit</button>
            </div><br>
        </form>
        <script>
            function print(){
                document.getElementById("b").innerHTML="Your Bill";
                var name=document.getElementById("nameoforg").value;
                var flag=false;
                var radioButtons=document.getElementsByName("nature");
                for(let radio of radioButtons)
                {
                    if(radio.checked)
                    {
                        option.innerHTML="Nature of Consultancy is "+radio.value;
                        flag=true;
                    }
                }
                var amount=parseFloat(document.getElementById("amo").value);
                var gst=parseFloat(amount*0.18);
                var amount1=parseFloat(gst+amount);
                document.getElementById("c1").innerHTML="Name of the Industry: "+name;
                document.getElementById("c2").innerHTML="Amount: "+amount.toFixed(2);
                document.getElementById("c3").innerHTML="Including GST: "+amount1.toFixed(2);
                var a1=parseFloat(document.getElementById("amo").value);
                var a2=a1*(30/100);
                var a3=a1*(70/100);
                document.getElementById("c4").innerHTML="Amount going for the college: "+a2.toFixed(2);
                document.getElementById("c5").innerHTML="Amount going for the faculty: "+a3.toFixed(2);
                var no=parseInt(document.getElementById("sel").value);
                document.getElementById("c6").innerHTML="Number of faculty:"+no;
                var apf=a3/no;
                document.getElementById("c7").innerHTML="Amount per faculty:"+apf.toFixed(2);
            }
        </script>
        <h3 id="b" class="text-center text-primary"></h3>
        <p id="c1" class="text-center text-dark"></p>
        <p id="option" class="text-center text-dark"></p>
        <p id="c2" class="text-center text-dark"></p>
        <p id="c3" class="text-center text-dark"></p>
        <p id="c4" class="text-center text-dark"></p>
        <p id="c5" class="text-center text-dark"></p>
        <p id="c6" class="text-center text-dark"></p>
        <p id="c7" class="text-center text-dark"></p>
        </div>
        </div>
        </div>
    </body>
</html>
