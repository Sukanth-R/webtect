<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#ffffff">
    <div class="text-center text-dark">
    <h1>EMPLOYEE DETAILS FORM</h1>
    </div>
    <div class="d-flex justify-content-center">
    <div class="card p-4 shadow" style="width:50rem;background-color:#6a6a6a;">
        <form action="http://localhost:8000/login" method="get">
            <label class="form-label text-white" for="name">Employee Name:</label>
            <input class="form-control" type="text" id="name" name="name" required><br>

            <label class="form-label text-white" for="id">ID:</label>
            <input class="form-control" type="text" id="id" name="id" required><br>

            <label class="form-label text-white" for="gender">Gender:</label>
            <input class="form-check-input" type="radio" id="gender-male" name="gender" value="Male" required>
            <label class="form-label text-white" for="gender-male">Male</label>
            <input class="form-check-input" type="radio" id="gender-female" name="gender" value="Female" required>
            <label class="form-label text-white" for="gender-female">Female</label><br><br>

            <label class="form-label text-white" for="branch">Branch:</label>
            <select class="form-select" id="branch" name="branch" required>
                <option value=""></option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select><br>

            <label class="form-label text-white" for="mobileno">Mobile Number:</label>
            <input class="form-control" type="tel" id="mobileno" name="mobileno" required><br>

            <label class="form-label text-white" for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" required></textarea><br>
            
            <div class="text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
