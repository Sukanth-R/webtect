<div *ngIf="items.length === 0" style="text-align: center;font-size: 30px;">Your cart is empty</div>
<div *ngFor="let item of items">
  <h2>{{ item.name }}</h2>
  <p>Rs.{{ item.price }}</p>
  <img src="{{item.imageUrl}}" height="200px" width="130px" alt="Poco X6" class="product-image" />
</div>

<div *ngIf="orderPlaced" style="text-align: center;font-size: 30px;color:green">Order Placed</div>

<button (click)="clearCart()">Clear Cart</button>
<button (click)="placeOrder()">Place Order</button>
