<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Bus Reservation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button {
            background-color: red;
            color: white;
        }
        button:hover {
            background-color: #eb6868;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Reservation Form</h1>
    </header>
    <main>
        <div class="container">
            <form id="reservation-form" method="get">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="busmodel">Select your Bus</label>
                    <select id="busmodel" name="busmodel" required>
                        <option value="">Select your bus</option>
                        <option value="Model X">Model X</option>
                        <option value="Model Y">Model Y</option>
                        <option value="Model Z">Model Z</option>
                        <option value="Model W">Model W</option>
                        <option value="Model U">Model U</option>
                        <option value="Model V">Model V</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seat-number">Seat Number</label>
                    <input type="text" id="seat-number" name="seat-number" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary me-2" onclick="validateAndSubmit(event)">Book</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateAndSubmit(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            // Get form elements
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const date = document.getElementById('date').value;
            const busModel = document.getElementById('busmodel').value;
            const seatNumber = document.getElementById('seat-number').value.trim();
            
            // Check if all fields are filled
            if (name && email && phone && date && busModel && seatNumber) {
                // Set form action and submit
                document.getElementById('reservation-form').action = 'http://localhost:7050/insert';
                document.getElementById('reservation-form').submit();
            } else {
                alert('Please fill in all the fields.');
            }
        }
    </script>
</body>
</html>
