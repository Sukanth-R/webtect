<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Bus Reservation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            background-color: red;
            color:white;
        }
        button:hover{
            background-color: #eb6868;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Reservation Form</h1>
    </header>
    <main>
        <div class="container">
            <form id="reservation-form" method="get">
                <div class="form-group">
                    <label for="busmodel">Select your Bus</label>
                    <select id="busmodel" name="busmodel" required>
                        <option value="">Select your bus</option>
                        <option value="Model X">Model X</option>
                        <option value="Model Y">Model Y</option>
                        <option value="Model Z">Model Z</option>
                        <option value="Model W">Model W</option>
                        <option value="Model U">Model U</option>
                        <option value="Model V">Model V</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seat-number">Seat Number</label>
                    <input type="text" id="seat-number" name="seat-number" required>
                </div>
                <div class="form-buttons">
                  <button type="submit" class="btn btn-primary me-2" onclick="set('/delete', event)">Delete</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function set(path, event) {
            event.preventDefault(); // Prevent default form submission behavior
            document.getElementById('reservation-form').action = 'http://localhost:7050' + path;
            document.getElementById('reservation-form').submit(); // Submit the form after setting the action
        }
    </script>
</body>
</html>
